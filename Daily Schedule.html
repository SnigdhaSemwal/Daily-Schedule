<!Doctype Html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name= "viewport" content="width=device-width, initial-scale=1">
        <title>Daily Schedule</title>
        <link rel = "icon" href ="https://e7.pngegg.com/pngimages/408/534/png-clipart-computer-icons-calendar-day-time-schedule-blue-angle.png" 
                type = "image/x-icon">
    </head>
    <style>
        body{
            padding: 10px;
            background:url('https://images.ctfassets.net/lzny33ho1g45/work-from-home-schedule-p-img/b57e2dcc24b5e07f42d235b6affadd94/file.png?w=1520&fm=jpg&q=30&fit=thumb&h=760') ;
            color: darkblue;
        }
        .dark-mode{
            background: url('Dmodepic.jpeg');
            color:peachpuff;
        }
    </style>
    
    <body>
        <h1 style="font-size:72px;font-family:jokerman"><u><i>Daily Schedule</i></u></h1>
        
        <ul style=" list-style:none;font-size:22px;font-family:ink free">
            <li><input type="checkbox" id="1">
                <label for="1">Go to bed in between 1 to 2am</label></li>
            <li><input type="checkbox" id="2">
                <label for="2">Wake up at 7am</label></li>
            <li><input type="checkbox" id="3">
                <label for="3">Have brekfast at 7:30am</label></li>
            <li><input type="checkbox" id="4">
                <label for="4">Attend classes from 8</label></li>
            <li><input type="checkbox" id="5">
                <label for="5">Have lunch at 1pm</label></li>
            <li><input type="checkbox" id="6">
                <label for="6">Have a small nap at 6pm</label></li>
            <li><input type="checkbox" id="7">
                <label for="8">Revise classwork</label></li>
            <li><input type="checkbox" id="8">
                <label for="9">Have dinner between 8 to 9</label></li>
            <li><input type="checkbox" id="9">
                Slack off</label></li>
        </ul>
        <button onclick="ChangeMode()">
         Dark Mode
        </button>
        <script>
            function ChangeMode() {
                var element = document.body;
                element.classList.toggle("dark-mode");
            }
        </script>
    </body> 
    
</html>
